<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer">
          <span class="hours">00</span>:
          <span class="minutes">00</span>:
          <span class="seconds">00</span>
        </div>
      </div>
      
      <form class="form">
        <label for="time">Countdown time (in seconds):</label>
        <input type="number" id="time" name="time" min="1" max="3600" value="600">
        <label for="sound">Sound:</label>
        <select id="sound" name="sound">
          <option value="">-- Select sound --</option>
          <option value="./sounds/bell1.mp3">Bell 1</option>
          <option value="./sounds/bell2.mp3">Bell 2</option>
          <option value="./sounds/bell3.mp3">Bell 3</option>
        </select>
        <button type="submit">Start</button>
      </form>
</body>
</html>
